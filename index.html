    const params = new Proxy(new URLSearchParams(window.location.search), {

    // Get the value of "some_key" in eg "https://example.com/?some_key=some_value"

    function getRandomInt(tokenId, min, max) {
        return (min + tokenId % (max - min + 1));
    }

        "#A082E7",
        "#E4B7E7"
    ];

    function randArray(prefix, tokenId, array) {
        const k = prefix + tokenId;
        return array[k % array.length];
    }


    const speed = Math.random();
